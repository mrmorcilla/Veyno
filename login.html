<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Veyno Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #1e90ff;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h1 {
      text-align: center;
      color: #1e90ff;
      margin-bottom: 10px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #1e90ff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005fbb;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h1>Ingresar a Veyno Chat</h1>
    <label for="userId">ID de usuario</label>
    <input type="text" id="userId" required placeholder="Tu ID único" autocomplete="off" />
    
    <label for="userName">Nombre</label>
    <input type="text" id="userName" required placeholder="Tu nombre visible" autocomplete="off" />

    <label for="password">Contraseña</label>
    <input type="password" id="password" required placeholder="Tu contraseña" autocomplete="off" />

    <button type="submit">Ingresar</button>
  </form>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const userId = form.userId.value.trim();
      const userName = form.userName.value.trim();
      const password = form.password.value;

      // Aquí podrías validar la contraseña si quieres (o hacer llamada a Firebase Auth)

      if(!userId || !userName || !password){
        alert("Completa todos los campos");
        return;
      }

      // Guardar en localStorage
      localStorage.setItem('currentUserId', userId);
      localStorage.setItem('currentUserName', userName);
      localStorage.setItem('currentUserPassword', password);

      // Redirigir a chat.html
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
